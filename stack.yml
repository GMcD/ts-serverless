    fprocess: ""
    environment: {}
    secrets:
    - telar-web-secrets
    environment_file:
    - config/app_config.yml
    - config/circle_config.yml
    - config/server_web_config.yml
    - config/gateway_config.yml
    labels:
      com.openfaas.scale.zero: "false"
      openfaas-cloud: "1"
